<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">
            <!-- immagine che appare a sinistra col testo -->
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[slideScrolled].image" :alt="slides[slideScrolled].title" />
                    <div class="text">
                        <h3>{{slides[slideScrolled].title}}</h3>
                        <p>
                            {{slides[slideScrolled].text}}
                        </p>
                    </div>
                </div>
                 <!-- colonna destra -->
                <div class="thumbs">
                    <div @click="prevImage" class="prev"></div>
                    <div @click="nextImage" class="next"></div>
                    <div class="thumb active">
                        <div v-for="(image, slideScrolled) in slides" class="thumb" :class="setClass(slideScrolled)" @click="setIndex(slideScrolled)">
                            <img :src="slides[slideScrolled].image" alt="slides[slideScrolled].title">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
